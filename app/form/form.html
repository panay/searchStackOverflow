<div class="container">
  <form name="searchForm">
    <fieldset>
      <label for="searchInput">Введите вопрос:</label>
      <input type="text" id="searchInput" name="searchInput" ng-model="form.input" required class="form-control">
    </fieldset>
    <br>
    <input class="btn-block btn-lg btn btn-success" type="submit" ng-click="form.getResult(form, searchForm)"
           value="Искать">
  </form>

  <div ng-show="loading" class="loading"><span>Загрузка...</span></div>

  <div error-message="form"></div>
  <!--<div class="error-msg text-center text-danger" ng-show="form.errorMessage">{{form.errorMessage}}</div>-->
</div>
