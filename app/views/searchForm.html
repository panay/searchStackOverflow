<div class="container">
  <form name="searchForm">
    <fieldset>
      <label for="searchInput">Введите вопрос:</label>
      <input type="text" id="searchInput" name="searchInput" ng-model="search.input" required class="form-control">
    </fieldset>
    <br>
    <input class="btn-block btn-lg btn btn-success" type="submit" ng-click="search.getResult(search, searchForm)"
           value="Искать">
  </form>

  <div ng-show="search.loading" class="loading"><span>Загрузка...</span></div>

  <div class="error-msg text-center text-danger" ng-show="search.errorMessage">{{search.errorMessage}}</div>
</div>
