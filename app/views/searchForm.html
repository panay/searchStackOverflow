<div class="container">
  <form name="searchForm">
    <fieldset>
      <label for="searchInput">Введите вопрос:</label>
      <input type="text" id="searchInput" ng-model="search.input" class="form-control">
    </fieldset>
    <br>
    <input class="btn-block btn-lg btn btn-success" type="submit" ng-click="getResult(search, searchForm)"
           value="Искать">
  </form>
</div>
