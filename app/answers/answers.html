<div class="container">
  <h2  ng-bind-html="answers.question.title">?</h2>
  <div class="question" ng-bind-html="answers.question.body"></div>
  <p class="author">Автор: <strong>{{answers.question.author}}</strong></p>

  <div class="content" ng-show="!answers.loading">
    <h4>Ответы:</h4>

    <div class="answers-list">
      <div class="answer" ng-repeat="answer in answers.question.answers">
        <div ng-bind-html="answer.body"></div>
        <p class="author">Автор: <strong>{{answer.owner.display_name}}</strong></p>
      </div>
    </div>
  </div>

  <div ng-show="answers.loading" class="loading"><span>Загрузка...</span></div>
  <div error-message error="answers"></div>
</div>
