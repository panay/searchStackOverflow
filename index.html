<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Search on StackOverflow</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
</head>
<body ng-app>
<header class="container text-center">
    <h1>SearchStackOverflow</h1>
</header>

<!-- ЭКРАН С ФОРМОЙ ПОИСКА -->
<div class="container">
    <form class="form-horizontal" name="search-form" id="search-form">
        <div class="form-group">
            <input type="search" class="form-control" id="search-value" placeholder="Input Search Text...">
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-default">Search</button>
        </div>
    </form>
</div>

<div class="search-result" ng-controller="SearchResult">
    <!-- ЭКРАН С РЕЗУЛЬТАТАМИ ПОИСКА -->
    <div class="container">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Автор</th>
                <th>Тема</th>
                <th>Кол-во ответов</th>
                <th>Теги</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><a href="#author">{{author}}</a></td>
                <td><a href="#theme">{{theme}}</a></td>
                <td><a href="#count">{{count}}</a></td>
                <td>
                    <a href="#" ng-repeat="tag in tags">{{tag.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- ПАНЕЛЬ БЫСТРОГО ДОСТУПА -->
        <div class="quick-display-panel">
            <!-- АВТОР -->
            <table class="table table-striped" id="author">
                <thead>
                <tr>
                    <th>Автор</th>
                    <th>Тема</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><a href="#author">qqq</a></td>
                    <td><a href="#theme">qq1</a></td>
                </tr>
                </tbody>
            </table>

            <!-- ТЕГ -->
            <table class="table table-striped" id="tag">
                <thead>
                <tr>
                    <th>Тег</th>
                    <th>Тема</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><a href="#author">qqq</a></td>
                    <td><a href="#theme">qq1</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="question-detail">
    <!-- ЭКРАН ИНФОРМАЦИИ О ВОПРОСЕ -->
    <div class="container">
        <h2 class="text-center">Question?</h2>
        <div class="content">
            <h3>Answer1</h3>
            <p>answer description</p>
        </div>
        <div class="content">
            <h3>Answer1</h3>
            <p>answer description</p>
        </div>
        <div class="content">
            <h3>Answer1</h3>
            <p>answer description</p>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="controller.js"></script>
</body>
</html>
